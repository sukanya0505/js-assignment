<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   <h2>The different data types in the javascript ae primitive and non primitive</h2> 
   <h2>Primitive--consists of:</h2>
   <h2>
       1.number--
       2.string
       3.boolean
       4.undefined
       5.null
       </h2>
    <h2>Non -Primitive</h2>
    <h2>Objects</h2>
    
  <script>
      var a=15;
      console.log(a);//number
      var b="javascript";  //string
      console.log(b);
      var c=true;  //boolean
      console.log(c);
      var d=undefined; //undefined
      console.log(d);
      var e=null;//null
      console.log(e);
      var person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};//object
      console.log(person);
  </script>
</body>
</html>
